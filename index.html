<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage one task</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <main>
      <h1 class="name" data-testid="slackUserName">swiTcH</h1>
      <div class="imagebox">
        <img
          src="./assets/pfp.jpeg"
          data-testid="slackDisplayImage"
          alt="Slack Display image"
          width="100%"
        />
      </div>
      <div>
          <div class="current-week-day">Today:
            <span data-testid="currentDayOfTheWeek"></span></div>
            <div class="utc-time">UTC Time: <span
              data-testid="CurrentUTCTime"></span></div>
      <p data-testid="mytrack">Frontend Track</p>

      <div>
        <a href="https://github.com/swiTTcHH/hngxstage1" data-testid="githubURL">
            Github URL
            <object data="./assets/link.svg" type="image/svg+xml"></object>
        </a>
      </div>
    </main>

    <script src="./assets/index.js"></script>
  </body>
</html>
